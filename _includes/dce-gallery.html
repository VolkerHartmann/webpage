<!-- Container for the image gallery -->
<div class="gallery-container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="/webpage/assets/images/dce/dce-overview.png" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="/webpage/assets/images/dce/dce-filter-datasets.png" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="/webpage/assets/images/dce/dce-filter-subject-area.png" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="/webpage/assets/images/dce/dce-full-text-search.png" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="/webpage/assets/images/dce/dce-overview-thumb.png" style="width:100%" onclick="currentSlide(1)" alt="Start Page">
        </div>
        <div class="column">
            <img class="demo cursor" src="/webpage/assets/images/dce/dce-filter-datasets-thumb.png" style="width:100%" onclick="currentSlide(2)" alt="Filter by Type">
        </div>
        <div class="column">
            <img class="demo cursor" src="/webpage/assets/images/dce/dce-filter-subject-area-thumb.png" style="width:100%" onclick="currentSlide(3)" alt="Filter by Subject Area">
        </div>
        <div class="column">
            <img class="demo cursor" src="/webpage/assets/images/dce/dce-full-text-search-thumb.png" style="width:100%" onclick="currentSlide(4)" alt="Full text search of the entries">
        </div>
    </div>
</div>
