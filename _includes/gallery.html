<!-- Container for the image gallery -->
<div class="gallery-container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
        <div class="numbertext">1 / 7</div>
        <img src="/webpage/assets/images/msc/screen1.png" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 7</div>
        <img src="/webpage/assets/images/msc/screen2.png" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 7</div>
        <img src="/webpage/assets/images/msc/screen3.png" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 7</div>
        <img src="/webpage/assets/images/msc/screen4.png" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">5 / 7</div>
        <img src="/webpage/assets/images/msc/screen5.png" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">6 / 7</div>
        <img src="/webpage/assets/images/msc/screen6.png" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">7 / 7</div>
        <img src="/webpage/assets/images/msc/screen7.png" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="/webpage/assets/images/msc/screen1_thumb.png" style="width:100%" onclick="currentSlide(1)" alt="Start Page">
        </div>
        <div class="column">
            <img class="demo cursor" src="/webpage/assets/images/msc/screen2_thumb.png" style="width:100%" onclick="currentSlide(2)" alt="Filter by Research Field">
        </div>
        <div class="column">
            <img class="demo cursor" src="/webpage/assets/images/msc/screen3_thumb.png" style="width:100%" onclick="currentSlide(3)" alt="Show Metadata Standard">
        </div>
        <div class="column">
            <img class="demo cursor" src="/webpage/assets/images/msc/screen4_thumb.png" style="width:100%" onclick="currentSlide(4)" alt="Show Related Tools">
        </div>
        <div class="column">
            <img class="demo cursor" src="/webpage/assets/images/msc/screen5_thumb.png" style="width:100%" onclick="currentSlide(5)" alt="Show Metadata Tool">
        </div>
        <div class="column">
            <img class="demo cursor" src="/webpage/assets/images/msc/screen6_thumb.png" style="width:100%" onclick="currentSlide(6)" alt="Search Metadata Standard">
        </div>
        <div class="column">
            <img class="demo cursor" src="/webpage/assets/images/msc/screen7_thumb.png" style="width:100%" onclick="currentSlide(7)" alt="Register Metadata Standard">
        </div>
    </div>
</div>
